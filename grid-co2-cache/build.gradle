plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation(platform('org.junit:junit-bom:5.10.1'))
	testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation 'org.mockito:mockito-junit-jupiter:3.7.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'junit:junit:4.13.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.7.7'

    // JUnit Jupiter API for writing tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // JUnit Jupiter Engine to run the tests
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // Mockito for mocking in tests
    testImplementation 'org.mockito:mockito-core:3.6.0'

    // This is required for Mockito to support mocking final classes/methods
    testImplementation 'org.mockito:mockito-inline:3.6.0'


    implementation 'com.google.guava:guava:32.1.1-jre'

    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.apache.kafka:kafka-clients:3.6.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'


}

// Apply a specific Java toolchain to ease working on different environments.
java {
	sourceCompatibility = '17'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ecotrekker.gridco2cache.App'
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.ecotrekker.gridco2cache.App'
}
test {
    useJUnitPlatform()
}